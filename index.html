<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imgs/logo.png" />

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Yummmy</title>
  </head>
  <body>
    <div class="loading">
      <span class="loader"></span>
    </div>
    <div class="slidebar vh-100 col-5 col-md-3">
      <div
        class="side-out d-flex flex-column justify-content-between px-3 py-4 text-black align-items-center bg-white tex"
      >
        <div class="logo">
          <img src="./imgs/logo.png" class="w-100" alt="logo" />
        </div>
        <div class="icon">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="links">
          <div>
            <i class="fa-solid fa-globe"></i>
          </div>
          <div>
            <i class="fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </div>
      <div
        class="side-inner p-3 d-flex flex-column justify-content-between w-75"
      >
        <div class="list">
          <ul class="list-unstyled d-flex flex-column list-bar">
            <li id="search" class="my-2">Search</li>
            <li id="categories" class="my-2">Categories</li>
            <li id="area" class="my-2">Area</li>
            <li id="ingredients" class="my-2">Ingredients</li>
            <li id="contact" class="my-2">Contact Us</li>
          </ul>
        </div>
        <div class="footer-side">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <p>Copyright Â© 2024 All Rights Reserved.</p>
        </div>
      </div>
    </div>
    <div class="forms container">
      

    </div>
    <div class="container mt-5 ms-auto pb-3">
      <div
        class="row row-cols-2 rows-col-md-3 row-cols-lg-4 home-container gy-5"
      ></div>
    </div>
    <div class="container mt-5 mx-auto">
      <div class="row ingrediant-contsiner"></div>
    </div>
    <div class="container mt-5 mx-auto  contact-us-form d-none h-auto   ">
      <div class="row contact-us   ">
        <div class="col-10 col-md-8 mx-auto d-flex flex-wrap flex-md-nowrap  ">
          <div class="mb-3 col-12 col-md-6 me-2 ">
          <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
          <p class="warring message"> </p>
        </div>
        <div class="mb-3 col-12 me-2 col-md-6 mx-auto">
         
          <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
          <p class="warring message"></p>
        </div>

        </div>
        <div class="col-10 col-md-8 mx-auto d-flex flex-wrap flex-md-nowrap">
          <div class="mb-3 col-12 col-md-6 me-2 ">
         
          <input type="text" class="form-control" id="age" placeholder="Enter Your Age">
          <p class="warring message"></p>
        </div>
        <div class="mb-3 col-12 col-md-6 me-2">
         
          <input type="number" class="form-control" id="number" placeholder="Enter Your Telephone NUmber">
          <p class="warring message"></p>
        </div>

        </div>
        <div class="col-10 col-md-8 mx-auto d-flex flex-wrap flex-md-nowrap  ">
          <div class="mb-3 col-12 col-md-6 me-2">
        
          <input type="password" class="form-control" id="pass" placeholder="Enter password">
          <p class="warring message"></p>
        </div>
        <div class="mb-3 col-12 col-md-6 me-2">
          <input type="password" class="form-control" id="repass" placeholder="Repeat password">
          <p class="warring message"></p>
        </div>

        </div>
        <div class="col-8  mx-auto text-center mb-5">
          <button class="btn btn-outline-danger col-md-2  disabled sub-btn"> Submit</button>
        </div>
        
       
      </div>
    </div>
     
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
